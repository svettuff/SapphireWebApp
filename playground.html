<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="playground.css">
</head>
<body>
<div class="response-container">
  <div class="response-text" id="response-text"> </div>
  <div class="code-editor-container">
    <textarea id="code-editor">// Enter your code here...</textarea>
  </div>
  <button id="run-button" class="run-button">Run</button>
  <div class="code-editor-container">
    <textarea id="input">Enter input data here...</textarea>
  </div>
  <div class="code-editor-container">
    <textarea id="output">Output will be displayed here...</textarea>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="index.js"></script>
</body>
</html>
