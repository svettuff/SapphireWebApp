<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapphire C++ Course</title>
    <link rel="stylesheet" href="themes.css">
</head>
<body>
<div class="form-container">
    <h2>Выберите тему для изучения C++</h2>
    <form id="courseSelectionForm">
        <fieldset>
            <div class="topic-button-container">
                <div class="topic-button" onclick="selectTopic('Введение в C++')">Введение в C++</div>
                <div class="connector"></div>
                <div class="topic-button" onclick="selectTopic('Управляющие структуры')">Управляющие структуры</div>
                <div class="connector"></div>
                <div class="topic-button" onclick="selectTopic('Функции и рекурсия')">Функции и рекурсия</div>
            </div>
        </fieldset>
        <div id="response" class="payment-notification"></div>
    </form>
</div>

<script>
    async function selectTopic(topic) {
        document.getElementById('response').innerText = "Loading...";

        try {
            const response = await fetch('https://sapphireserver.almandine.ch:5000/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ topic: topic })
            });

            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }

            const data = await response.json();
            document.getElementById('response').innerText = data.answer || "Error with getting data";
        } catch (error) {
            document.getElementById('response').innerText = `Error: ${error.message}`;
            console.error("Error:", error);
        }
    }
</script>
</body>
</html>
