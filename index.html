<!DOCTYPE html>
<html>
<head>
    <title>Изучение C++</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .topic {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Выберите тему для изучения C++</h2>
<div class="topic" onclick="selectTopic('Введение в C++')">Введение в C++</div>
<div class="topic" onclick="selectTopic('Управляющие структуры')">Управляющие структуры</div>
<div class="topic" onclick="selectTopic('Функции и рекурсия')">Функции и рекурсия</div>

<div id="response"></div>

<script>
    async function selectTopic(topic) {
        document.getElementById('response').innerText = "Загрузка...";

        // Отправка запроса на сервер
        const response = await fetch('http://145.223.80.175:5000/get_response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ topic: topic })
        });

        const data = await response.json();
        document.getElementById('response').innerText = data.answer || "Ошибка при получении данных";
    }
</script>
</body>
</html>
